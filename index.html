<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0fGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .video-container {
            margin-top: 20px;
        }

        .signout-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .signout-btn:hover {
            background-color: #e94c2f;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="container">
        <h1>CoolKidZ Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username (6-9 letters):</label>
                <input type="text" id="username" name="username" minlength="6" maxlength="9" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <!-- YouTube Video Display -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Sign Out Button (Initially hidden) -->
    <button class="signout-btn" id="signOutButton" style="display: none;" onclick="signOut()">Sign Out</button>

    <script>
        // Handle Registration
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            
            if (username.length >= 6 && username.length <= 9) {
                // Show sign-out button after registration
                document.getElementById('signOutButton').style.display = 'block';

                // Simulate redirect after successful registration
                alert("Registration successful! Redirecting to your CoolKidZ profile...");
                window.location.href = "https://codepen.io/KIDS-LEARNING-FOR-EVRYONE/pen/azodByN";
            } else {
                alert("Please enter a valid username (6-9 letters).");
            }
        });

        // Sign Out Button Logic
        function signOut() {
            alert("You have been signed out.");
            window.location.reload();
        }
    </script>

</body>
</html>
