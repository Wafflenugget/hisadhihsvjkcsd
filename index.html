<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
        }

        #link-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">Please log in</div>
        <div>
            <button id="log-in-btn">Log In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
        </div>
        <div id="video-preview">
            <h2>Your Video Preview</h2>
            <iframe id="user-video-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Your video has been safely posted on CoolKidZ!</p>
            <button id="copy-link-btn">Copy Link</button>
        </div>
        <div id="link-container"></div>
    </div>

    <script>
        const logInBtn = document.getElementById('log-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const videoPreview = document.getElementById('video-preview');
        const userVideoIframe = document.getElementById('user-video-iframe');
        const linkContainer = document.getElementById('link-container');

        // Simulated user data (for demonstration purposes)
        const users = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' },
            { username: 'user3', password: 'password3' }
        ];

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                logInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
            } else {
                welcomeMessage.textContent = 'Please log in';
                logInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
            }
        }

        logInBtn.addEventListener('click', () => {
            const user = prompt("Please enter your username:");
            const password = prompt("Please enter your password:");

            // Check if the provided credentials match any user in the simulated database
            const foundUser = users.find(u => u.username === user && u.password === password);

            if (foundUser) {
                // Store username in local storage upon successful login
                localStorage.setItem('coolkidzUsername', foundUser.username);
                updateUI(); // Update UI after logging in
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
            // Redirect to the registration page after signing out
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        addVideoBtn.addEventListener('click', () => {
            // Prompt user to upload a video file
            const videoFile = prompt("Please enter the path to your video file (or a YouTube link):");
            if (videoFile) {
                userVideoIframe.src = videoFile; // Set iframe source to user video
                videoPreview.style.display = 'block'; // Show video preview

                // Generate a unique link for sharing
                const uniqueLink = `https://coolkidz.com/user/video/${localStorage.getItem('coolkidzUsername')}-${Date.now()}`;
                linkContainer.innerHTML = `Your video link: <a href="${uniqueLink}" target="_blank">${uniqueLink}</a>`;
                linkContainer.style.display = 'block';
            }
        });

        document.getElementById('copy-link-btn').addEventListener('click', () => {
            const link = linkContainer.querySelector('a').href;
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => alert("Failed to copy link: ", err));
            // Redirect back to the homepage after copying
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ/';
        });

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
