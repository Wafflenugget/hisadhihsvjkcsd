<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1484788984921-03950022c9ef?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }

        #add-video-modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #add-video-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">Please sign in</div>
        <div>
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
        </div>
    </div>

    <div id="add-video-modal">
        <h2>Add Your Video</h2>
        <input type="text" id="video-url" placeholder="Enter YouTube video URL">
        <button id="confirm-add-btn">Add Video</button>
        <button id="exit-add-btn">Exit</button>
    </div>

    <script>
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const videoList = document.getElementById('video-list');
        const addVideoModal = document.getElementById('add-video-modal');
        const videoUrlInput = document.getElementById('video-url');
        const exitAddBtn = document.getElementById('exit-add-btn');
        const confirmAddBtn = document.getElementById('confirm-add-btn');
        const welcomeMessage = document.getElementById('welcome-message');

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
            } else {
                welcomeMessage.textContent = 'Please sign in';
                signInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
            }
        }

        signInBtn.addEventListener('click', () => {
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
        });

        addVideoBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'block'; // Show the modal when the Add Video button is clicked
        });

        exitAddBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'none'; // Hide the modal when the exit button is clicked
        });

        confirmAddBtn.addEventListener('click', () => {
            const videoUrl = videoUrlInput.value;
            if (videoUrl) {
                const videoHTML = `<div class="video"><iframe width="560" height="315" src="${videoUrl.replace('watch?v=', 'embed/')}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                videoList.insertAdjacentHTML('beforeend', videoHTML);
                videoUrlInput.value = ''; // Clear the input field
                addVideoModal.style.display = 'none'; // Hide the modal after adding the video
            }
        });

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
