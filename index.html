<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">CoolKidZ</div>
        <div>
            <button id="log-in-btn">Log In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <h2>Videos:</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
            <div id="user-videos"></div> <!-- Area to display user-uploaded videos -->
        </div>
    </div>

    <script>
        const logInBtn = document.getElementById('log-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const userVideosContainer = document.getElementById('user-videos');

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                logInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
                loadUserVideos(); // Load user videos when signed in
            } else {
                welcomeMessage.textContent = 'CoolKidZ';
                logInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
                userVideosContainer.innerHTML = ''; // Clear user videos when not signed in
            }
        }

        logInBtn.addEventListener('click', () => {
            // Redirect to the registration page
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
            // Redirect to the registration page after signing out
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        addVideoBtn.addEventListener('click', () => {
            const choice = prompt("Would you like to add a video link or upload a file? (Type 'link' or 'file')").toLowerCase();
            if (choice === 'link') {
                const videoFile = prompt("Please enter the URL of your video:");
                if (videoFile) {
                    storeVideo(videoFile);
                }
            } else if (choice === 'file') {
                const videoInput = document.createElement('input');
                videoInput.type = 'file';
                videoInput.accept = 'video/*';
                videoInput.onchange = () => {
                    const file = videoInput.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        storeVideo(url);
                    }
                };
                videoInput.click(); // Trigger file input dialog
            } else {
                alert("Invalid choice. Please type 'link' or 'file'.");
            }
        });

        function storeVideo(videoUrl) {
            // Store the video URL in localStorage
            let userVideos = JSON.parse(localStorage.getItem('userVideos')) || [];
            userVideos.push(videoUrl);
            localStorage.setItem('userVideos', JSON.stringify(userVideos));
            alert(`Your video has been safely posted on CoolKidZ! Here's your link: ${videoUrl}`);
            loadUserVideos(); // Refresh the list of user videos
        }

        function loadUserVideos() {
            const userVideos = JSON.parse(localStorage.getItem('userVideos')) || [];
            userVideosContainer.innerHTML = ''; // Clear previous videos
            userVideos.forEach(videoUrl => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.innerHTML = `
                    <iframe width="560" height="315" src="${videoUrl}" title="User uploaded video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Your uploaded video</p>
                `;
                userVideosContainer.appendChild(videoElement);
            });
        }

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
