<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form-container">
            <div class="input-box">
                <input type="text" id="username" placeholder="Username (6-9 letters)" maxlength="9" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
