<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0fGVufDB8fDB8fHww');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            text-align: left; /* Align text to the left */
        }

        .register-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Add space between buttons */
        }

        button:hover {
            background-color: #218838;
        }

        #add-video-modal {
            display: none; /* Hide modal by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        #message {
            margin-top: 15px;
            color: yellow; /* Color for success/error messages */
        }

        .video-container {
            margin-top: 20px; /* Space above video container */
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolKidZ</h1>
        <div>
            <button id="sign-out-btn">Sign Out</button>
            <button id="add-video-btn" class="green-button">Add Video</button>
            <button id="sign-in-btn">Sign In</button>
        </div>
    </header>
    <div class="container">
        <h2>Welcome to CoolKidZ!</h2>
        <p>Share your creativity and have fun!</p>
        <div class="video-container">
            <h2>Your Uploaded Videos:</h2>
            <!-- Uploaded videos will appear here -->
        </div>
    </div>

    <div id="add-video-modal">
        <h2>Add Your Video</h2>
        <form id="video-form">
            <label for="video-file">Choose a file:</label>
            <input type="file" id="video-file" accept="video/*"><br><br>
            <button type="button" id="confirm-add-btn" class="green-button">Add</button>
            <button type="button" id="exit-add-btn">Exit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Show add video modal
        document.getElementById('add-video-btn').addEventListener('click', function() {
            document.getElementById('add-video-modal').style.display = 'block';
        });

        // Exit button for modal
        document.getElementById('exit-add-btn').addEventListener('click', function() {
            document.getElementById('add-video-modal').style.display = 'none';
        });

        // Handle video upload
        document.getElementById('confirm-add-btn').addEventListener('click', function() {
            const videoFileInput = document.getElementById('video-file');
            const message = document.getElementById('message');
            const videoContainer = document.querySelector('.video-container');

            // Check if a video file is selected
            if (videoFileInput.files.length > 0) {
                const videoFile = videoFileInput.files[0];

                // Create a new video element
                const videoElement = document.createElement('video');
                videoElement.controls = true; // Enable controls (play, pause, etc.)
                videoElement.width = 560; // Set width
                videoElement.height = 315; // Set height

                // Create a URL for the video file and set it as the source
                const videoURL = URL.createObjectURL(videoFile);
                videoElement.src = videoURL;

                // Append the new video element to the container
                videoContainer.appendChild(videoElement);

                // Show confirmation message
                message.textContent = 'Video uploaded successfully!';
                message.style.color = 'green'; // Green text for success
            } else {
                message.textContent = 'Please choose a video file.';
                message.style.color = 'red'; // Red text for error
            }
        });

        // Sign out button functionality
        document.getElementById('sign-out-btn').addEventListener('click', function() {
            localStorage.removeItem('coolkidzUsername'); // Clear stored username
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/'; // Redirect to registration page
        });

        // Sign in button functionality
        document.getElementById('sign-in-btn').addEventListener('click', function() {
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/'; // Redirect to registration page
        });

        // Check if user is logged in
        const username = localStorage.getItem('coolkidzUsername');
        if (username) {
            document.querySelector('.container h2').textContent = `Hello ${username}! Welcome back!`; // Update welcome message
        } else {
            document.querySelector('.container h2').textContent = 'Welcome to CoolKidZ!';
        }
    </script>
</body>
</html>
