<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        #video-preview {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">Please log in</div>
        <div>
            <button id="log-in-btn">Log In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
            <div id="user-video-preview"></div> <!-- Preview for user's video -->
        </div>
    </div>

    <div id="video-preview">
        <h2>Your Video Preview:</h2>
        <iframe id="user-video-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p id="post-link"></p>
        <button id="confirm-post-btn">Post Video</button>
        <button id="cancel-post-btn">No, Thanks</button>
    </div>

    <script>
        const signInBtn = document.getElementById('log-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const userVideoPreview = document.getElementById('user-video-preview');
        const videoPreview = document.getElementById('video-preview');
        const userVideoIframe = document.getElementById('user-video-iframe');

        const userVideos = []; // Array to hold user videos for demonstration

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
            } else {
                welcomeMessage.textContent = 'Please log in';
                signInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
            }
        }

        signInBtn.addEventListener('click', () => {
            // Redirect to registration page
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
            // Redirect to registration page after signing out
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        addVideoBtn.addEventListener('click', () => {
            // Prompt user for video URL
            const videoUrl = prompt("Please enter the URL of your video:");
            if (videoUrl) {
                userVideoIframe.src = videoUrl; // Set iframe source to user video
                videoPreview.style.display = 'block'; // Show video preview
            }
        });

        document.getElementById('confirm-post-btn').addEventListener('click', () => {
            // Create a new video entry
            const newVideo = {
                src: userVideoIframe.src,
                link: generateVideoLink(userVideos.length) // Generate link for this video
            };

            userVideos.push(newVideo); // Add video to the array

            userVideoPreview.innerHTML = `
                <iframe width="560" height="315" src="${newVideo.src}" title="User Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Your Video</p>
                <p>Share your video link: <a href="${newVideo.link}" target="_blank">${newVideo.link}</a></p>
            `;
            videoPreview.style.display = 'none'; // Hide preview
            alert("Your video has been posted! You can view it alongside the skateboard video.");
        });

        document.getElementById('cancel-post-btn').addEventListener('click', () => {
            videoPreview.style.display = 'none'; // Hide preview if user cancels
        });

        function generateVideoLink(videoIndex) {
            return `https://wafflenugget.github.io/CoolKidZ/user-video-${videoIndex}`;
        }

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
