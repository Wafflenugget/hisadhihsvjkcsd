<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0fGVufDB8fDB8fHww');
            background-size: cover;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align items to the left */
            height: 100vh;
            padding: 20px; /* Add some padding */
            color: white; /* Set text color to white */
        }
        
        header {
            position: absolute; /* Position the header */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
        }

        #sign-out-btn, #add-video-btn, #sign-in-btn {
            margin-left: 10px; /* Space between buttons */
        }

        .container {
            text-align: center;
            margin-top: 80px; /* Space below the header */
        }

        .video-container {
            margin: 20px; /* Margin around the video */
        }

        #add-video-modal {
            display: none; /* Hide modal by default */
        }

        .green-button {
            background-color: #28a745; /* Green button */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 15px; /* Padding */
            cursor: pointer; /* Pointer cursor */
        }

        .green-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolKidZ</h1>
        <div>
            <button id="sign-in-btn" class="green-button">Sign In</button>
            <button id="sign-out-btn" class="green-button">Sign Out</button>
            <button id="add-video-btn" class="green-button">Add Video</button>
        </div>
        <p>Please Sign In</p>
    </header>
    <div class="container">
        <div class="video-container">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/p3NXd3DhH08" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="add-video-modal">
        <h2>Add Your Video</h2>
        <form id="video-form">
            <label for="video-file">Choose a file:</label>
            <input type="file" id="video-file" accept="video/*"><br><br>
            <button type="button" id="confirm-add-btn" class="green-button">Add</button>
            <button type="button" id="exit-add-btn">Exit</button>
        </form>
    </div>

    <script>
        // Show a greeting message
        const username = localStorage.getItem('coolkidzUsername');
        if (username) {
            const welcomeMessage = document.createElement('h2');
            welcomeMessage.textContent = `Welcome back, ${username}!`;
            document.body.insertBefore(welcomeMessage, document.querySelector('.container'));
        }

        // Sign out functionality
        document.getElementById('sign-out-btn').addEventListener('click', function() {
            localStorage.removeItem('coolkidzUsername'); // Remove username from local storage
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/'; // Redirect to registration page
        });

        // Add video functionality
        document.getElementById('add-video-btn').addEventListener('click', function() {
            const modal = document.getElementById('add-video-modal');
            modal.style.display = 'block'; // Show the modal
        });

        // Handle add video confirmation
        document.getElementById('confirm-add-btn').addEventListener('click', function() {
            const videoFile = document.getElementById('video-file').files[0];
            if (!videoFile) {
                alert('Please choose a video file!'); // Alert if no file is chosen
            } else {
                // Add your video upload logic here
                alert('Video added successfully!'); // Example success message
                document.getElementById('add-video-modal').style.display = 'none'; // Hide the modal
            }
        });

        // Exit from add video modal
        document.getElementById('exit-add-btn').addEventListener('click', function() {
            document.getElementById('add-video-modal').style.display = 'none'; // Hide the modal
        });
    </script>
</body>
</html>
