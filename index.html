<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">Please sign in</div>
        <div>
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
        </div>
    </div>

    <script>
        const signInBtn = document.getElementById('sign-in-btn');
         const logInBtn = document.getElementById('log-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const welcomeMessage = document.getElementById('welcome-message');

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
            } else {
                welcomeMessage.textContent = 'Please sign in';
                signInBtn.style.display = 'inline';
                logInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
            }
        }

        logInBtn.addEventListener('click', () => {
            // Redirect to registration page and ask for user credentials
            const user = prompt("Please enter your username:");
            const password = prompt("Please enter your password:");
            if (user && password) {
                // Store username for demonstration
                localStorage.setItem('coolkidzUsername', user); // This is just for demonstration
                updateUI(); // Update UI after logging in
            }
            // Redirect to the registration page
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
            // Redirect to the registration page after signing out
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        addVideoBtn.addEventListener('click', () => {
            window.location.href = 'add-video.html'; // Redirect to add video page
        });

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
