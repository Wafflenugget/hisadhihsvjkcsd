<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #prompt-message {
            color: yellow; /* Different color for the prompt */
            margin-top: 50px; /* Space below the welcome message */
            font-size: 1.2em; /* Slightly larger font */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 20px; /* Adjusted margin to position below welcome message */
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }

        #add-video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CoolKidZ</h1>
        <div class="nav">
            <button id="logoutBtn">Log Out</button>
            <button id="addVideoBtn">Add Video</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </div>

    <div id="welcomeMessage" class="welcome-message" style="display: none;">
        <h2>Welcome back, <span id="username"></span>!</h2>
    </div>

    <div class="video-section">
        <h3>Videos:</h3>
        <iframe id="userVideoIframe" width="560" height="315" style="display: none;" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y6uP6r9y8tM" frameborder="0" allowfullscreen></iframe> <!-- Skateboard video -->
    </div>

    <div id="videoPreview" class="video-preview" style="display: none;">
        <h3>Your Video Preview:</h3>
        <iframe id="userVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        <button id="copyLinkBtn">Copy Link</button>
    </div>

    <div class="about-us">
        <h3>About Us</h3>
        <p>At CoolKidZ, we believe in sharing talents so everyone shines in their own way. Everyone is unique, and we celebrate that!</p>
    </div>

    <script>
        // Simulating a logged-in user
        const username = "User"; // Replace with actual username from login
        document.getElementById("username").textContent = username;
        document.getElementById("welcomeMessage").style.display = "block";

        // Log Out button functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
            window.location.href = "https://wafflenugget.github.io/CoolKidZ-Registration/";
        });

        // Add Video button functionality
        document.getElementById("addVideoBtn").addEventListener("click", () => {
            const videoType = prompt("Do you want to add a video URL or select a file? (Enter 'url' or 'file')");
            if (videoType === "url") {
                const videoUrl = prompt("Please enter the URL of your video:");
                if (videoUrl) {
                    document.getElementById("userVideoIframe").src = videoUrl;
                    document.getElementById("userVideoIframe").style.display = 'block';
                    document.getElementById("videoPreview").style.display = 'block';
                    document.getElementById("userVideo").src = videoUrl;
                }
            } else if (videoType === "file") {
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.accept = "video/*";
                fileInput.onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const fileURL = URL.createObjectURL(file);
                        document.getElementById("userVideo").src = fileURL;
                        document.getElementById("videoPreview").style.display = 'block';
                    }
                };
                fileInput.click();
            } else {
                alert("Invalid option! Please choose 'url' or 'file'.");
            }
        });

        // Copy Link button functionality
        document.getElementById("copyLinkBtn").addEventListener("click", () => {
            const videoUrl = document.getElementById("userVideo").src;
            navigator.clipboard.writeText(videoUrl).then(() => {
                alert("Video link copied to clipboard!");
                window.location.href = "https://wafflenugget.github.io/CoolKidZ/";
            });
        });

        // Sign Up button functionality
        document.getElementById("signupBtn").addEventListener("click", () => {
            window.location.href = "https://wafflenugget.github.io/CoolKidZ-Registration/";
        });
    </script>
</body>
</html>
