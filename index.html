<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0fGVufDB8fDB8fHww');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        h1 {
            margin: 20px 0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #welcome-message {
            font-size: 24px;
            margin-top: 50px;
        }

        #sign-in-prompt {
            font-size: 18px;
            margin-top: 10px;
        }

        .video-container {
            margin-top: 30px;
        }

        .green-button {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolKidZ</h1>
        <button id="sign-out-btn">Sign Out</button>
        <button id="add-video-btn" class="green-button">Add Video</button>
    </header>
    
    <div class="container">
        <div id="welcome-message"></div>
        <div id="sign-in-prompt">Please sign in to continue.</div>
        <div class="video-container">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/p3NXd3DhH08" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Function to update the welcome message
        function updateWelcomeMessage() {
            const messageElement = document.getElementById('welcome-message');
            const username = localStorage.getItem('coolkidzUsername');

            if (username) {
                messageElement.textContent = `Welcome back, ${username}!`;
                messageElement.style.color = 'green';
                document.getElementById('sign-in-prompt').style.display = 'none'; // Hide sign-in prompt
            } else {
                messageElement.textContent = '';
                document.getElementById('sign-in-prompt').style.display = 'block'; // Show sign-in prompt
            }
        }

        // Call the function to check for user and update the message on page load
        window.onload = function() {
            updateWelcomeMessage();
        };

        // Sign out function
        document.getElementById('sign-out-btn').addEventListener('click', function() {
            localStorage.removeItem('coolkidzUsername'); // Remove the stored username
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/'; // Redirect to registration
        });
    </script>
</body>
</html>
