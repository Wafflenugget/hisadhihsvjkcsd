<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #4CAF50; /* Header color */
            color: white;
        }

        .container {
            padding: 20px;
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            margin: 10px 0;
            max-width: 100%;
        }

        .green-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #welcome-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolKidZ</h1>
        <div>
            <button id="sign-in-btn" class="green-button">Sign In</button>
            <button id="sign-out-btn" class="green-button">Sign Out</button>
            <button id="add-video-btn" class="green-button">Add Video</button>
        </div>
    </header>

    <div class="container">
        <div id="welcome-message"></div>
        <div id="sign-in-prompt">Please sign in to continue.</div>
        <div class="video-container" id="video-container">
            <h2>Videos:</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <!-- Display user-submitted videos here -->
        </div>
    </div>

    <script>
        // Function to update the welcome message
        function updateWelcomeMessage() {
            const messageElement = document.getElementById('welcome-message');
            const username = localStorage.getItem('coolkidzUsername');

            if (username) {
                messageElement.textContent = `Welcome back, ${username}!`;
                document.getElementById('sign-in-prompt').style.display = 'none'; // Hide sign-in prompt
                document.getElementById('sign-in-btn').style.display = 'none'; // Hide sign-in button
            } else {
                messageElement.textContent = '';
                document.getElementById('sign-in-prompt').style.display = 'block'; // Show sign-in prompt
                document.getElementById('sign-in-btn').style.display = 'block'; // Show sign-in button
            }
        }

        // Call the function to check for user and update the message on page load
        window.onload = function() {
            updateWelcomeMessage();
            displayVideos();
        };

        // Function to display videos from localStorage
        function displayVideos() {
            const videoContainer = document.getElementById('video-container');
            const videos = JSON.parse(localStorage.getItem('coolKidZVideos')) || [];

            videos.forEach(videoUrl => {
                const videoId = videoUrl.split('v=')[1].split('&')[0]; // Extract video ID from URL
                const iframe = document.createElement('iframe');
                iframe.width = "560";
                iframe.height = "315";
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                videoContainer.appendChild(iframe);
            });
        }

        // Sign out function
        document.getElementById('sign-out-btn').addEventListener('click', function() {
            localStorage.removeItem('coolkidzUsername'); // Remove the stored username
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/'; // Redirect to registration
        });

        // Add video function
        document.getElementById('add-video-btn').addEventListener('click', function() {
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Add-Video/'; // Redirect to the Add Video page
        });

        // Sign in button functionality (for demonstration purposes)
        document.getElementById('sign-in-btn').addEventListener('click', function() {
            const username = prompt("Enter your username:");
            if (username) {
                localStorage.setItem('coolkidzUsername', username);
                updateWelcomeMessage(); // Update welcome message
            }
        });
    </script>
</body>
</html>
