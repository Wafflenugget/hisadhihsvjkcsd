<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1563268381-06ddf2b1f46d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlciUyMHNrZXRjaCUyMGJsYWNrJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #welcome-message {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome-message">Please log in</div>
        <div>
            <button id="log-in-btn">Log In</button>
            <button id="sign-out-btn" style="display: none;">Sign Out</button>
            <button id="add-video-btn" style="display: none;">Add Video</button>
        </div>
    </header>
    <div class="container">
        <h1>CoolKidZ</h1>
        <div class="video-container" id="video-list">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/p3NXd3DhH08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Skateboard Video</p>
            </div>
        </div>
    </div>

    <script>
        // Simulated user data (for demonstration purposes)
        const users = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' },
            { username: 'user3', password: 'password3' }
        ];

        const logInBtn = document.getElementById('log-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const addVideoBtn = document.getElementById('add-video-btn');
        const welcomeMessage = document.getElementById('welcome-message');

        function updateUI() {
            const username = localStorage.getItem('coolkidzUsername');
            if (username) {
                welcomeMessage.textContent = `Welcome back, ${username}!`;
                logInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline';
                addVideoBtn.style.display = 'inline';
            } else {
                welcomeMessage.textContent = 'Please log in';
                logInBtn.style.display = 'inline';
                signOutBtn.style.display = 'none';
                addVideoBtn.style.display = 'none';
            }
        }

        // Log In button event listener
        logInBtn.addEventListener('click', () => {
            // Prompt for username and password
            const user = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            // Check if user exists
            const foundUser = users.find(u => u.username === user && u.password === password);

            if (foundUser) {
                localStorage.setItem('coolkidzUsername', foundUser.username);
                updateUI();
            } else {
                alert('Invalid credentials. Redirecting to registration page...');
                window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
            }
        });

        // Sign Out button event listener
        signOutBtn.addEventListener('click', () => {
            localStorage.removeItem('coolkidzUsername');
            updateUI();
            window.location.href = 'https://wafflenugget.github.io/CoolKidZ-Registration/';
        });

        // Add Video button event listener
        addVideoBtn.addEventListener('click', () => {
            // Prompt user for their video URL
            const videoUrl = prompt("Please enter your video URL:");
            if (videoUrl) {
                // Display a preview of their video
                const videoList = document.getElementById('video-list');
                const newVideoDiv = document.createElement('div');
                newVideoDiv.className = 'video';
                newVideoDiv.innerHTML = `
                    <iframe width="560" height="315" src="${videoUrl.replace('watch?v=', 'embed/')}" title="User Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Your Video Preview</p>
                `;
                videoList.appendChild(newVideoDiv);

                // Ask if they want to post the video
                const confirmPost = confirm("Do you want to post this video?");
                if (confirmPost) {
                    alert("Your video has been posted!"); // Placeholder for actual posting logic
                } else {
                    alert("Very well, taking you back to the homepage.");
                    // Optionally, refresh or redirect
                    updateUI();
                }
            }
        });

        updateUI(); // Call this function to update the UI based on local storage
    </script>
</body>
</html>
