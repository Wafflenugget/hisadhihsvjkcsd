<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video - CoolKidZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #4CAF50; /* Header color */
            color: white;
        }

        .container {
            padding: 20px;
        }

        .green-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .add-video-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CoolKidZ</h1>
        <div>
            <button id="log-in-btn" class="green-button">Log In</button>
            <button id="sign-out-btn" class="green-button">Sign Out</button>
            <button id="home-btn" class="green-button" onclick="location.href='index.html'">Home</button>
        </div>
    </header>

    <div class="container">
        <div id="welcome-message"></div>
        <div id="sign-in-prompt">Please sign in to continue.</div>

        <div class="add-video-form" id="add-video-form" style="display: none;">
            <h3>Add a Video</h3>
            <input type="text" id="video-url" placeholder="Enter YouTube video URL" />
            <button id="submit-video" class="green-button">Submit</button>
        </div>
    </div>

    <script>
        // Function to update the welcome message
        function updateWelcomeMessage() {
            const messageElement = document.getElementById('welcome-message');
            const username = localStorage.getItem('coolkidzUsername');

            if (username) {
                messageElement.textContent = `Welcome back, ${username}!`;
                document.getElementById('sign-in-prompt').style.display = 'none'; // Hide sign-in prompt
                document.getElementById('add-video-form').style.display = 'block'; // Show add video form
            } else {
                messageElement.textContent = '';
                document.getElementById('sign-in-prompt').style.display = 'block'; // Show sign-in prompt
                document.getElementById('add-video-form').style.display = 'none'; // Hide add video form
            }
        }

        // Call the function to check for user and update the message on page load
        window.onload = function() {
            updateWelcomeMessage();
        };

        // Sign out function
        document.getElementById('sign-out-btn').addEventListener('click', function() {
            localStorage.removeItem('coolkidzUsername'); // Remove the stored username
            location.href = 'index.html'; // Redirect to homepage
        });

        // Add video form submission
        document.getElementById('submit-video').addEventListener('click', function() {
            const videoUrl = document.getElementById('video-url').value;
            if (videoUrl) {
                const videos = JSON.parse(localStorage.getItem('coolKidZVideos')) || [];
                videos.push(videoUrl); // Add new video URL to the array
                localStorage.setItem('coolKidZVideos', JSON.stringify(videos)); // Store updated array
                document.getElementById('video-url').value = ''; // Clear input field
                alert("Video added successfully!"); // Alert user
            } else {
                alert("Please enter a valid YouTube video URL.");
            }
        });

        // Log In button functionality
        document.getElementById('log-in-btn').addEventListener('click', function() {
            const username = prompt("Enter your username:");
            if (username) {
                localStorage.setItem('coolkidzUsername', username);
                updateWelcomeMessage(); // Update welcome message
            } else {
                alert("Please enter a valid username.");
            }
        });
    </script>
</body>
</html>
